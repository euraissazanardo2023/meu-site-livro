<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        #logo {
            width: 150px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        .plans {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .plan {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 250px;
            text-align: center;
        }
        .plan h2 {
            color: #007bff;
        }
        .plan p {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0056b3;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo da Bookstore">
        <h1>Bem-vindo à Bookstore!</h1>
    </header>

    <div class="container">
        <h2>Planos de Assinatura</h2>
        <div class="plans">
            <div class="plan">
                <h2>Plano Básico</h2>
                <p>Preço: R$ 19,90/mês</p>
                <button>Assinar</button>
            </div>
            <div class="plan">
                <h2>Plano Padrão</h2>
                <p>Preço: R$ 29,90/mês</p>
                <button>Assinar</button>
            </div>
            <div class="plan">
                <h2>Plano Premium</h2>
                <p>Preço: R$ 39,90/mês</p>
                <button>Assinar</button>
            </div>
            <div class="plan">
                <h2>Plano Familiar</h2>
                <p>Preço: R$ 49,90/mês</p>
                <button>Assinar</button>
            </div>
            <div class="plan">
                <h2>Plano Anual</h2>
                <p>Preço: R$ 199,90/ano</p>
                <button>Assinar</button>
            </div>
        </div>

        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Bookstore. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
